<div class="sidebar-heading">Recent Contacts</div>
<ul class="nav nav-sidebar">
    {{#each contacts.items}}
    <li id="sidebar-contact-{{this.id}}" data-contact={{this.id}}" class="sidebar-link">
        <a href="/contacts/contact/{{this.id}}" data-contact="{{this.id}}"> {{this.displayName}}</a>
    </li>
    {{/each}}
</ul>
