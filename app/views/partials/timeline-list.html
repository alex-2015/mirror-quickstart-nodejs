<div class="sidebar-heading">Recent Timeline Items</div>
<ul class="nav nav-sidebar">
    {{#each timeline.items}}
    <li id="sidebar-item-{{this.id}}" data-item={{this.id}}" class="sidebar-link">
        <a href="/timeline/items/{{this.id}}" data-item="{{this.id}}"> {{#if this.title}} {{this.title}} {{else}} {{this.id}} {{/if}}</a>
    </li>
    {{/each}}
</ul>
