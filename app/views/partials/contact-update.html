{{#with content.contactUpdate}}
<div class="page-header">
    <h1>{{displayName}} <small>({{id}})</small></h1>
</div>
{{/with}}

<div class="well">

    <form id="update-contact-form" class="form-horizontal" method="post" action="/contacts/update" role="form">
        <input type='hidden' name="_csrf" value="{{csrfToken}}">

        {{#with content.contactUpdate}}
        <input type="hidden" name="id" value="{{id}}">
        <input type="hidden" name="source" value="{{source}}">
        <input type="hidden" name="kind" value="{{kind}}">

        <div class="form-group">
            <label for="input-contact-displayName" class="col-sm-2 control-label">Display Name</label>
            <div class="col-sm-10">
                <input id="input-contact-displayName" name="displayName" type="text" value="{{displayName}}" />
            </div>
        </div>
        <div class="form-group">
            <label for="input-contact-speakableName" class="col-sm-2 control-label">Speakable Name</label>
            <div class="col-sm-10">
                <input id="input-contact-speakableName" name="speakableName" type="text" value="{{speakableName}}" />
            </div>
        </div>
        <div class="form-group">
            <label for="input-contact-phoneNumber" class="col-sm-2 control-label">Phone #</label>
            <div class="col-sm-10">
                <input id="input-contact-phoneNumber" name="phoneNumber" type="text" value="{{phoneNumber}}" />
            </div>
        </div>
        <div class="form-group">
            <label for="input-contact-imageUrl" class="col-sm-2 control-label">Image URL</label>
            <div class="col-sm-10">
                <input id="input-contact-imageUrl" name="imageUrls" type="text" value="{{imageUrls.[0]}}" />
            </div>
        </div>

        <br />
        <div class="form-group">
            <div class="col-sm-offset-10 col-sm-2">
                <button id="contact-update-btn" class="btn btn-warning pull-right" type="submit" role="button">Update Contact</button>
            </div>
        </div>
        {{/with}}
    </form>

    <form id="delete-contact-form" class="form-horizontal" method="post" action="/contacts/delete" role="form">
        <input type='hidden' name="_csrf" value="{{csrfToken}}">
        {{#with content.contactUpdate}}
        <input type="hidden" name="id" value="{{id}}">
        
        <div class="form-group">
            <div class="col-sm-offset-10 col-sm-2">
                <button id="contact-delete-btn" class="btn btn-danger pull-right" type="submit" role="button">Delete Contact</button>
            </div>
        </div>
        {{/with}}
    </form>
</div>
